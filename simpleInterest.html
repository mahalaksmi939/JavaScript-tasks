    <title>SIMPLE INTEREST EXAMPLES</title>

<body>
    <script>  //1.with parameter and with return value
        function simpleInterest1(p, r, t) {
            var SI1;
            SI1 = (p * r * t) / 100;
            return SI1;
        }
        var s1 = simpleInterest1(5000, 2, 1)
        alert(s1)

        //2.without parameters and with return value
        function simpleInterest2() {
            var principal, rate, time, SI2;
            principal = 10000
            rate = 5;
            time = 2;
            SI2 = (principal * rate * time) / 100;
            return SI2;
        }
        var s2 = simpleInterest2()
        alert(s2)

        //3.with parameters and withot return value
        function simpleInterest3(p1, r1, t1) {

        }

        }
        simpleInterest4()

    </script>
